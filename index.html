<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
</head>

<body>
<section class="Left-Section">

    <header class="Header-Class">
      <img class="Profile-Pic" src="https://avatoon.net/wp-content/uploads/2021/07/3.jpg">
      <div class="Profile-Name"><span class="NameSpan">John Shoshone</span></div>
    </header>

    <div class="Profession-Class">
      <div><img src="https://i.imgur.com/bGXxt4T.png"></div>
      <div>Psychic Healer</div>
    </div>

    <div class="Rate-Class">
      <div><span class="Hook-Offer">5 mins free</span></div>
      <div>then $5.99/min</div>
    </div>

    <footer class="Footer-Class">
      <div class="Telephone-Class">
        <div><img class="Telephone" src="https://i.imgur.com/6WqUopt.png"></div>
      </div>
      <div class="TextMessages-Class">
        <div><img class="Textmessage" src="https://i.imgur.com/RKlNZwl.jpg"></div>
    </footer>


    </div>

</section>

  <section class="Right-Section">
    <header>
      <div>Main Picture</div>
      <span id="Name Span">John Shoshone</span>
    </header>
    <div>
      <div>Stars</div>
      <div>Profession</div>
    </div>
    <div>
      <div><span id="Hook Offer Span">5 mins free</span> </div>
      <div>then $5.99/min</div>
    </div>
    <footer>
      <div>Telephone</div>
      <div>Text Messages</div>
    </footer>
  </section>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
